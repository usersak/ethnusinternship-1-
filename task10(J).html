<!DOCTYPE html>
<html>
<head>
    <title>Date and Time Display</title>
</head>
<body>
    <h1>Date and Time Display</h1>
    
    <button onclick="showDate()">Show Date</button>
    <button onclick="showTime()">Show Time</button><br><br>

    <div id="result"></div>

    <script>
        function showDate() {
            const currentDate = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = currentDate.toLocaleDateString(undefined, options);
            document.getElementById("result").innerHTML = `Current Date: ${formattedDate}`;
        }

        function showTime() {
            const currentTime = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const formattedTime = currentTime.toLocaleTimeString(undefined, options);
            document.getElementById("result").innerHTML = `Current Time: ${formattedTime}`;
        }
    </script>
</body>
</html>
