<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Include Bootstrap CSS and Bootstrap Icons (BI) CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.24.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Contact Us</h2>
                <form id="contactForm" action="#" method="post">
                    <div class="mb-3">
                        <label for="firstName"><i class="bi bi-person"></i> First Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                        <div class="invalid-feedback">
                            Please fill in your first name.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="lastName"><i class="bi bi-person"></i> Last Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                        <div class="invalid-feedback">
                            Please fill in your last name.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email"><i class="bi bi-envelope"></i> Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback">
                            Please fill in a valid email address.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone"><i class="bi bi-telephone"></i> Phone <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                        <div class="invalid-feedback">
                            Please fill in your phone number.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address"><i class="bi bi-house"></i> Address <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="address" name="address" required>
                        <div class="invalid-feedback">
                            Please fill in your address.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="city"><i class="bi bi-house"></i> City <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="city" name="city" required>
                        <div class="invalid-feedback">
                            Please fill in your city.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="state"><i class="bi bi-house"></i> State <span class="text-danger">*</span></label>
                        <select class="form-select" id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="state1">State 1</option>
                            <option value="state2">State 2</option>
                            <option value="state3">State 3</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select your state.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label><i class="bi bi-check"></i> Do you have hosting? <span class="text-danger">*</span></label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
                            <label class="form-check-label" for="hostingYes">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" required>
                            <label class="form-check-label" for="hostingNo">
                                No
                            </label>
                        </div>
                        <div class="invalid-feedback">
                            Please select whether you have hosting.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="projectDescription"><i class="bi bi-pencil"></i> Project Description</label>
                        <textarea class="form-control" id="projectDescription" name="projectDescription" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
