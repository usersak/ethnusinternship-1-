<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Tables</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Free Plan -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Free</h3>
                    </div>
                    <div class="card-body">
                        <h2 class="text-center">$0/mo</h2>
                        <p class="text-center">10 users included</p>
                        <p class="text-center">2GB of storage</p>
                        <p class="text-center">Email support</p>
                        <p class="text-center">Help center access</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#" class="btn btn-primary">Sign Up for Free</a>
                    </div>
                </div>
            </div>

            <!-- Pro Plan -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Pro</h3>
                    </div>
                    <div class="card-body">
                        <h2 class="text-center">$15/mo</h2>
                        <p class="text-center">10 users included</p>
                        <p class="text-center">2GB of storage</p>
                        <p class="text-center">Email support</p>
                        <p class="text-center">Help center access</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#" class="btn btn-primary">Get Started</a>
                    </div>
                </div>
            </div>

            <!-- Enterprise Plan -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Enterprise</h3>
                    </div>
                    <div class="card-body">
                        <h2 class="text-center">$29/mo</h2>
                        <p class="text-center">10 users included</p>
                        <p class="text-center">2GB of storage</p>
                        <p class="text-center">Email support</p>
                        <p class="text-center">Help center access</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#" class="btn btn-primary">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
